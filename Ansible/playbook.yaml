---
- name: docker
  hosts: docker
  remote_user: debian
  become: true
  
  tasks:
  - name: installa dipendenze
    apt:
      name: "{{ item }}"
      state: present
      update_cache: yes
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    
  - name: aggiungi chiave GPG
    apt_key:
      url: https://download.docker.com/linux/debian/gpg
      state: present
    
  - name: aggiungi repository docker
    apt_repository:
      repo: deb https://download.docker.com/linux/debian bullseye stable
      state: present
    
  - name: installa docker
    apt:
      name: "{{item}}"
      state: latest
      update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
    
  - name: assicurati che docker sia attivo
    service:
      name: docker
      state: started
      enabled: yes
      
  handlers:
  - name: restart docker
    service: 
      name: docker 
      state: restarted
